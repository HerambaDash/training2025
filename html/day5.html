<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model & Styling Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="main-heading">Day 5: CSS Box Model & Styling Demo </h1>
  <br />
  <div style="background-color: rgb(77, 208, 51); padding: 10px; border: 10px solid black; margin: 20px;">
    <span style="background-color: aqua;">Some text</span>
  </div>
  <div style="background-color: black;">
    <span class="innerText">Dummy Text</span>
    <img src="CN.png" alt="flag" width="50" height="50" style="vertical-align: bottom;"/>
  </div>
  <br /><br />
  <div class="box-container">
    <div class="box" id="box1">
        <span class="box1text">Box 1</span>
    </div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>
  </div>
  <br /><br />

  <p class="text-sample">This is a <strong>bold</strong>, <em>italic</em>, and <u>underlined</u> paragraph. Hover, click or focus to see pseudo-classes in action.</p>

  <input type="text" placeholder="Focus me to see effect" class="text-input" />
  <h2>Flexbox Layout</h2>
  <div class="flex-container">
    <div class="flex-item size1">Item 1</div>
    <div class="flex-item size2">Item 2</div>
    <div class="flex-item size3">Item 3</div>
    <div class="flex-item">Item 4</div>
    <!-- <div class="flex-item">Item 5</div>
    <div class="flex-item">Item 6</div>
    <div class="flex-item">Item 7</div>
    <div class="flex-item">Item 8</div>
    <div class="flex-item">Item 9</div> -->
  </div>
  <h2>Grid Layout</h2>
  <div class="grid-container">
    <div class="grid-item gridItem1">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
  </div>
  <br /><br />
  <div style="height: 200px; width: 200px; border: 1px solid black; display: flex; justify-content: center; align-items: center;">
    <h1>HI There</h1>
  </div>
</body>
</html>
